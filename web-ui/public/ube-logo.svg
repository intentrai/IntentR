<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Ube Logo - Purple Spiral Circles -->

  <!-- Outer ring (darkest purple) -->
  <path d="M 50 5 A 45 45 0 1 1 15 25"
        fill="none"
        stroke="#7c3aed"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Second ring -->
  <path d="M 50 18 A 32 32 0 1 1 25 30"
        fill="none"
        stroke="#8b5cf6"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Third ring -->
  <path d="M 50 30 A 20 20 0 1 1 35 38"
        fill="none"
        stroke="#a78bfa"
        stroke-width="7"
        stroke-linecap="round"/>

  <!-- Inner ring -->
  <path d="M 50 40 A 10 10 0 1 1 43 45"
        fill="none"
        stroke="#c4b5fd"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="#8b5cf6"/>
  <circle cx="50" cy="50" r="3" fill="#c4b5fd"/>
</svg>
